<html>
    <head>
        <title>CONTACT</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Orbitron', sans-serif;
                background-color: #1a1a1a;
                margin: 0;
                padding: 0;
                color: #ff004c;
            }
            .navbar {
                background-color: #0f0f0f;
                padding: 20px;
                text-align: center;
                border-bottom: 2px solid #ff004c;
                position: relative;
                box-shadow: 0px 0px 20px rgba(255, 0, 76, 0.8);
            }
            .navbar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                gap: 50px;
            }
            .navbar li {
                margin: 0;
            }
            .navbar a {
                text-decoration: none;
                color: #ff004c;
                font-size: 20px;
                position: relative;
                transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
            }
            .navbar a:before, .navbar a:after {
                content: '';
                position: absolute;
                width: 100%;
                height: 2px;
                background: #ff004c;
                left: 0;
                transform: scaleX(0);
                transition: transform 0.3s ease-in-out;
            }
            .navbar a:before {
                top: 0;
            }
            .navbar a:after {
                bottom: 0;
            }
            .navbar a:hover {
                color: #d4003a;
                transform: scale(1.1);
            }
            .navbar a:hover:before, .navbar a:hover:after {
                transform: scaleX(1);
            }
            .container {
                max-width: 800px;
                margin: 80px auto;
                padding: 20px;
                background-color: #0f0f0f;
                box-shadow: 0px 0px 20px rgba(255, 0, 76, 0.8);
                border-radius: 10px;
                border: 2px solid #ff004c;
                text-align: center;
            }
            h1 {
                text-align: center;
                color: #ff004c;
                text-shadow: 0 0 10px #ff004c, 0 0 20px #ff004c;
                position: relative;
            }
            .contact-options {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            .contact-option {
                margin: 15px 0;
                text-align: center;
            }
            .contact-option a {
                text-decoration: none;
                color: #ff004c;
                font-size: 24px;
                transition: color 0.3s ease-in-out;
            }
            .contact-option a:hover {
                color: #d4003a;
                text-shadow: 0 0 10px #ff004c, 0 0 20px #ff004c;
            }
            .glitch {
                font-size: 36px;
                text-transform: uppercase;
                animation: glitch 1s infinite;
            }
            @keyframes glitch {
                0% {
                    transform: none;
                }
                20% {
                    transform: translate(-2px, 2px);
                }
                40% {
                    transform: translate(-2px, -2px);
                }
                60% {
                    transform: translate(2px, 2px);
                }
                80% {
                    transform: translate(2px, -2px);
                }
                100% {
                    transform: none;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navigation Menu -->
        <div class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="container">
            <h1 class="glitch">
                Contact
            </h1>
            <div class="contact-options">
                <div class="contact-option">
                    <a href="https://github.com/Leiden04" target="_blank">GitHub</a>
                </div>
                <div class="contact-option">
                    <a href="mailto:fadlyraehan666@gmail.com">Email</a>
                </div>
                <div class="contact-option">
                    <a href="https://t.me/Alurden" target="_blank">Telegram</a>
                </div>
                <div class="contact-option">
                    <a href="https://wa.me/yourwhatsappnumber" target="_blank">WhatsApp</a>
                </div>
            </div>
        </div>
    </body>
</html>
